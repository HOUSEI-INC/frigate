    #   bounding_box: False
    #   crop: True
    #   quality: 100
    #   height: 500
    # ffmpeg:
    #   inputs:
    #     - path: rtsp://172.29.243.5:554/ch01/0
    #       roles:
    #         - detect
    #         - rtmp
    #         - record
  testcam:
    mqtt:
      enabled: True
      timestamp: False
      bounding_box: False
      crop: True
      quality: 100
      height: 500
    ffmpeg:
      inputs:
        - path: rtsp://172.29.243.91:554/rtsp/streaming?channel=01&subtype=A
          roles:
            - detect
            - rtmp
            - record
